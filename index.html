<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="playGame('rock');" class="move-button">
    <img src="rock-emoji.png" alt="Rock" class="move-icons">
  </button>

  <button onclick="playGame('paper');" class="move-button">
    <img src="paper-emoji.png" alt="Paper" class="move-icons">
  </button>

  <button onclick="playGame('scissors');" class="move-button">
    <img src="scissors-emoji.png" alt="Scissors" class="move-icons">
  </button>



  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>



  <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    alert('Score Reset')
  ">Reset Score</button>

  <script src="script.js"></script>

</body>

</html>
